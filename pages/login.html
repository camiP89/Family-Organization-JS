<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Family Pugh | login</title>
    <script
      src="https://kit.fontawesome.com/bfed71705b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nixie+One&family=Oregano:ital@0;1&family=PT+Mono&family=Raleway:ital,wght@0,100..900;1,100..900&family=Taviraj:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Tillana:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../assets/favicon-16x16.png"
    />
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="../styles/login.css" />
  </head>
  <body>
    <header>
      <div class="mobile-header">
        <label for="menu-checkbox" class="hamburger-icon">
          <i class="fa-solid fa-bars"></i>
        </label>
      </div>
      <input type="checkbox" id="menu-checkbox" />
      <nav id="nav-container"></nav>
      <div id="auth-info-display"></div>
    </header>
    <div class="logo-container">
      <a href="index.html">
        <img
          src="../assets/family-pugh-logo.png"
          alt="Family Pugh logo"
          class="logo"
        />
      </a>
    </div>
    <main>
      <h1>Sign In</h1>

      <div id="loginFormWrapper">
        <!-- Your login form will be dynamically inserted into this #form-container by login.mjs -->
        <div id="form-container"></div>
        <p id="message"></p>
      </div>

      <!-- NEW: Display Name Form - Hidden by default -->
      <div
        id="displayNameFormContainer"
        style="
          display: none;
          text-align: center;
          padding: 20px;
          border: 1px solid #ccc;
          border-radius: 8px;
          max-width: 400px;
          margin: 20px auto;
          background-color: white;
        "
      >
        <h2>What's your family name?</h2>
        <p>
          Please enter the name you'd like everyone to see (e.g., Mummy, Daddy,
          Scarlet):
        </p>
        <form
          id="setDisplayNameForm"
          class="form"
          style="display: flex; flex-direction: column; gap: 10px"
        >
          <input
            type="text"
            id="newDisplayNameInput"
            placeholder="Your family name"
            required
            minlength="2"
            maxlength="20"
            style="padding: 10px; border: 1px solid #ddd; border-radius: 4px"
          />
          <p
            id="displayNameValidationMessage"
            style="color: red; margin-top: 5px"
          ></p>
          <!-- For client-side validation -->
          <button
            type="submit"
            class="button"
            style="
              background-color: #4caf50;
              color: white;
              padding: 10px 15px;
              border: none;
              border-radius: 4px;
              cursor: pointer;
            "
          >
            Save Name
          </button>
        </form>
        <p id="displayNameMessage" style="color: red; margin-top: 10px"></p>
      </div>
    </main>

    <footer>
      <div class="logo-container-footer">
        <a href="index.html" class="footer-logo">
          <img
            src="../assets/family-pugh-logo.png"
            alt="Family Pugh logo"
            class="logo-footer"
          />
        </a>
      </div>
      <p class="copyright">Copyright &copy; FamilyPugh</p>
    </footer>
    <script src="../scripts/login.mjs" type="module"></script>
  </body>
</html>
