<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chores</title>
    <script
      src="https://kit.fontawesome.com/bfed71705b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nixie+One&family=Oregano:ital@0;1&family=PT+Mono&family=Raleway:ital,wght@0,100..900;1,100..900&family=Taviraj:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Tillana:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../assets/favicon-16x16.png"
    />
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="../styles/chores.css" />
  </head>
  <body>
    <header>
      <div class="mobile-header">
        <label for="menu-checkbox" class="hamburger-icon">
          <i class="fa-solid fa-bars"></i>
        </label>
      </div>
      <input type="checkbox" id="menu-checkbox" />
      <nav id="nav-container"></nav>
      <div class="user-info">
        <p id="welcome-text"></p>
        <button id="logout-button" style="display: none">Logout</button>
      </div>
    </header>
    <div class="logo-container">
      <a href="index.html">
        <img
          src="../assets/family-pugh-logo.png"
          alt="Family Pugh logo"
          class="logo"
        />
      </a>
    </div>
    <main>
      <h1>Family Pugh Chores</h1>

      <form id="chore-form">
        <select id="person-select" required>
          <option value="">Select person</option>
          <!-- REMOVE these lines from your HTML -->
          <!-- <option value="Daddy">Daddy</option> -->
          <!-- <option value="Mummy">Mummy</option> -->
          <!-- <option value="Lily">Lily</option> -->
          <!-- <option value="Scarlet">Scarlet</option> -->
          <!-- <option value="Ollie">Ollie</option> -->
          <!-- The JavaScript in chores.mjs will add them -->
        </select>
        <input
          type="text"
          id="chore-input"
          placeholder="New chore..."
          required
        />
        <button type="submit" class="button">Add Chore</button>
      </form>

      <section id="chores-section">
        <div id="Daddy" class="chore-card">
          <h2>Daddy</h2>
          <ul class="chore-list"></ul>
        </div>
        <div id="Mummy" class="chore-card">
          <h2>Mummy</h2>
          <ul class="chore-list"></ul>
        </div>
        <div id="Lily" class="chore-card">
          <h2>Lily</h2>
          <ul class="chore-list"></ul>
        </div>
        <div id="Scarlet" class="chore-card">
          <h2>Scarlet</h2>
          <ul class="chore-list"></ul>
        </div>
        <div id="Ollie" class="chore-card">
          <h2>Ollie</h2>
          <ul class="chore-list"></ul>
        </div>
      </section>

      <section id="completed-container">
        <h2>Completed Chores</h2>
      </section>
    </main>

    <footer>
      <div class="logo-container-footer">
        <a href="index.html" class="footer-logo">
          <img
            src="../assets/family-pugh-logo.png"
            alt="Family Pugh logo"
            class="logo-footer"
          />
        </a>
      </div>
      <p class="copyright">Copyright &copy; FamilyPugh</p>
    </footer>
    <script src="../scripts/chores.mjs" type="module"></script>
  </body>
</html>
